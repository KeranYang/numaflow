kind: ConfigMap
apiVersion: v1
metadata:
  name: numaflow-dex-server-config
data:
  config.yaml: |
    issuer: https://localhost:8443/dex
    storage:
      type: memory
    web:
      http: 0.0.0.0:5556
    staticClients:
      - id: numaflow-server-app
        redirectURIs: 
          - https://localhost:8443/login
        name: 'Numaflow Server App'
        public: true
    connectors:
    - type: github
      # https://dexidp.io/docs/connectors/github/
      id: github
      name: GitHub
      config:
        clientID: $GITHUB_CLIENT_ID
        clientSecret: $GITHUB_CLIENT_SECRET
        redirectURI: https://localhost:8443/dex/callback
        orgs:
        - name: keran-dex-poc
          teams:
          - readonly
    oauth2:
      skipApprovalScreen: true
