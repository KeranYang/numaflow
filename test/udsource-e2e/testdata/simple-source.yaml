apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: simple-source
spec:
  vertices:
    - name: in
      source:
        # TODO - this should be "udsource" to be consistent with "udsink"
        udSource:
          container:
            image: quay.io/numaio/numaflow-go/source-simple-source:v0.5.0
      limits:
        readBatchSize: 2
    - name: out
      sink:
        log: {}
  edges:
    - from: in
      to: out
