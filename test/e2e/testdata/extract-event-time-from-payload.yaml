apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: extract-event-time
spec:
  vertices:
    - name: in
      scale:
        min: 1
        max: 2
      source:
        http: {}
        transformer:
          builtin:
            name: eventTimeExtractor
            kwargs:
              expression: json(payload).item[1].time
              format: ab
    - name: out
      sink:
        log: {}
  edges:
    - from: in
      to: out
