apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: extract-event-time
spec:
  vertices:
    - name: in
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: "true" # DO NOT forget the double quotes!!!
      source:
        http: {}
        transformer:
          builtin:
            name: eventTimeExtractor
            kwargs:
              expression: json(payload).item[1].time
    - name: out
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: "true" # DO NOT forget the double quotes!!!
      scale:
        min: 1
      sink:
        log: {}
  edges:
    - from: in
      to: out
