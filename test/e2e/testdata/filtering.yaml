apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: filtering
spec:
  vertices:
    - name: in
      source:
        http: {}
    - name: p1
      udf:
        builtin:
          name: filter
          kwargs:
            expression: int(json(payload).id) < 100 && json(payload).msg == 'hello' && sprig.contains('good', string(json(payload).desc))
    - name: out
      sink:
        udsink:
          container:
            # TODO - update the image path after keran make/merges corresponding changes in numaflow-sink
            image: quay.io/numaio/numaflow-go/sink-redis:test-v1
  edges:
    - from: in
      to: p1
    - from: p1
      to: out
