apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: simple-pipeline
spec:
  vertices:
    - name: input
      scale:
        min: 1
      source:
        generator:
          rpu: 10
          duration: 1s
    - name: p1
      scale:
        min: 2
      udf:
        builtin:
          name: cat
    - name: output
      scale:
        min: 3
      sink:
        log: {}
  edges:
    - from: input
      to: p1
    - from: p1
      to: output
