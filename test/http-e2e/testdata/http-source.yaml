apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: http-source
spec:
  vertices:
    - name: in
      source:
        http:
          service: true
    - name: out
      sink:
        udsink:
          container:
            image: quay.io/numaio/numaflow-go/sink-redis:test-v3
  edges:
    - from: in
      to: out
