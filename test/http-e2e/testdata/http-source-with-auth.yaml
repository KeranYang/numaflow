apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: http-auth-source
spec:
  vertices:
    - name: in
      source:
        http:
          auth:
            token:
              name: http-source-fake-token
              key: fake-token
    - name: out
      sink:
        udsink:
          container:
            # TODO - update the image path after merging corresponding changes in numaflow-sink
            image: quay.io/numaio/numaflow-go/sink-redis:test-v1
  edges:
    - from: in
      to: out
